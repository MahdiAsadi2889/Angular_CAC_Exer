    <!-- ======= Contact Section ======= -->
    <section class="contact" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">
      <div class="container">

        <div class="row">

          <div class="col-lg-6">

            <div class="row">
              <div class="col-md-12">
                <div class="info-box">
                  <i class="bx bx-map"></i>
                  <h3>آدرس</h3>
                  <p>شیراز بلوار چمران هتل چمران</p>
                </div>
              </div>
              <div class="col-md-6">
                <div class="info-box">
                  <i class="bx bx-envelope"></i>
                  <h3>ایمیل</h3>
                  <a [href]="'mailto:' + email">{{ email }}</a>
                </div>
              </div>
              <div class="col-md-6">
                <div class="info-box">
                  <i class="bx bx-phone-call"></i>
                  <h3>شماره تماس</h3>
                  <p>0936-123-4567<br>0937-123-4567</p>
                </div>
              </div>
            </div>

          </div>

          <div class="col-lg-6">
            <form action="https://demo.farscod.ir/moderna/forms/contact.php" method="post" role="form" class="php-email-form">
              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" placeholder="نام" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="email" class="form-control" name="email" id="email" placeholder="ایمیل" required>
                </div>
              </div>
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="موضوع" required>
              </div>
              <div class="form-group mt-3">
                <textarea class="form-control" name="message" rows="5" placeholder="پیام شما" required></textarea>
              </div>
              <div class="my-3">
                <div class="loading">در حال ارسال پیام</div>
                <div class="error-message"></div>
                <div class="sent-message">پیام شما با موفقیت ارسال شد. ممنون!</div>
              </div>
              <div class="text-center"><button type="submit">ارسال پیام</button></div>
            </form>
          </div>

        </div>

      </div>
    </section><!-- End Contact Section -->
